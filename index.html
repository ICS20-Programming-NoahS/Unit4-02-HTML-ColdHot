<!DOCTYPE html>
<!-- Unit4-02-HTML-ColdHot -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Hot cold">
    <meta name="keywords" content="immaculata, ICS2O">
    <meta name="author" content="Noah Smith">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  	<!-- Favicon -->
  	<link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
  	<link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
  	<link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
  	<link rel="manifest" href="./fav_index/site.webmanifest">
  
  	<!--Link to CSS file-->
  	<link rel="stylesheet" href="./css/style.css">
  
  	<!-- Google's MDL -->
  	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-blue.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  
  	<title>Is the temperature hot or cold?</title>
  
  </head>
  <body>
    <!--JavaScript-->
  	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  	<script src="./js/script.js"></script>

    <!--header-->
  	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  		<header class="mdl-layout__header">
  			<div class="mdl-layout__header-row">
  				<span class="mdl-layout-title">Is the temperature hot or cold?</span>
  			</div>
  		</header>
  	</div>
  	<main class="mdl-layout__content">
  		<br>
      <br>
      <br>
      <img src="./images/hot_or_cold.webp" alt="hot or cold" height="230" width="300">
      
  		<!-- Enter the temperature -->
      <h6>Enter the temperature in Celsius:</h6>
      <form action="#">
  			<div class="mdl-textfield mdl-js-textfield">
  				<input
  					class="mdl-textfield__input"
  					type="text"
  					pattern="-?[0-9]*(\.[0-9]+)?"
  					id="hot-cold"
  				/>
  				<label class="mdl-textfield__label" for="hot-cold">Enter the temperature...</label>
  				<span class="mdl-textfield__error">Please type in a number!</span>
  			</div>
      </form>
      
  		<!-- Raised button with ripple -->
  		<button
  			class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
  			onclick="hotcold()"
  		>
  			Is it hot or cold?
  		</button>
  		<p>
        <div id="result"></div>
        <div id="hot-cold"></div>
  		</p>
    </main>
  </body>
</html>
